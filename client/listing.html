<!DOCTYPE html>
<html>
<head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <!-- <link href="//netdna.bootstrapcdn.com/bootswatch/2.1.0/slate/bootstrap.min.css" rel="stylesheet"> -->
    
    <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <style>
        #app > section {
            display: none;
        }
        #app.connecting #connecting, #app.name #name, #app.listing #listing, #app.create #create, #app.game #game {
            display: block;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-static-top">
        <div class="navbar-inner">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Yolo</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li>
                <a href="/">Home</a>
              </li>
              <li>
                <a href="/terrain.html">Terrain</a>
              </li>
              <li>
                <a href="/moving.html">Moving</a>
              </li>
              <li>
                <a href="/listing.html">Listing</a>
              </li>
              <li>
                <a href="/plane.html">Plane</a>
              </li>
            </ul>
          </div>
        </div>
          
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="span">
                <div id="app">
                    <section id="connecting">
                        <h3>Checking if server is online...</h3>
                    </section>
                    <section id="name">
                        <h2>Wahts your name?!</h2>
                        <input type="textbox" id="playerName" placeholder="Your Name" />
                        <button id="setName" class="btn btn-primary">Set Name</button>
                    </section>
                    <section id="listing">
                        <h2>Whoa</h2>
                        <ul id="gameList" class="unstyled"></ul>
                        <div class="btn-group">
                            <button id="createGame" class="btn">Create Game</button>
                            <button id="refresh" class="btn">Refresh</button>
                        </div>
                    </section>
                    <section id="create" class="form">
                        <h2>Create Game</h2>
                        <input id="gameName" type="textbox" placeholder="Game Name"/>
                        <button id="newGame" class="btn btn-primary">Create</button>
                        <button id="cancel" class="btn">Cancel</button>
                    </section>
                    <section id="game">
                        <h1>It's Play Time!</h1>
                        <canvas id="bg" width="600" height="400" style="position: absolute; border: 1px solid black;"></canvas>
                        <canvas id="ui" width="600" height="400" style="position: absolute;"></canvas>
                        <canvas id="layer" width="600" height="400" style=""></canvas>
                    </section>
                </div>
            </div>
            <aside class="span4 pull-right">
                <ul id="chat" class="unstyled"></ul>
            </aside>
        </div>
    </div>
    
    <footer></footer>


    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="//www.parsecdn.com/js/parse-1.1.7.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js"></script>
    
    <script type="text/javascript" src="libraries/box2d/Box2dWeb-2.1.a.3.min.js"></script>
    <script type="text/javascript" src="javascripts/listing.js"></script>
</body>
</html>
